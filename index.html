<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="./src/css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>

    <div class="container-gopher">
  
      <div class="gopher-ears">
        <div class="left-ear ears">
          <div class="inner-ear"></div>
        </div>
        <div class="right-ear ears">
          <div class="inner-ear"></div>
        </div>
      </div>
      
      <div class="gopher-eyes">
        <div class="left-eye eyes">
          <div class="pupil">
            <div class="eye-glow"></div>
          </div>
        </div>
        <div class="right-eye eyes">
          <div class="pupil">
            <div class="eye-glow">
           </div>
          </div>
        </div>
      </div>
      
      <div class="gopher-snout">
        <div class="gopher-lip">
          <div class="gopher-nose"></div>
        </div>
          <div class="gopher-teeth">
            <div class="gopher-tooth"></div>
            <div class="gopher-tooth"></div>
          </div>
      </div>
      
      <div class="superior-paws">
        <div class="paws left-paws">
          <div class="claw"></div>
        </div>
        <div class="paws right-paws">
          <div class="claw"></div>
        </div>
      </div>
      
      <div class="inferior-paws">
        <div class="paws left-paws">
          <div class="claw"></div>
        </div>
        <div class="paws right-paws">
          <div class="claw"></div>
        </div>
      </div>
      
    </div>
    
  </body>
</html>
